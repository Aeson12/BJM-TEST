<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Prayer Times</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="current-prayer">Current Prayer: Asr</div>
      <div class="jamat-time">Jamat: 3:00 PM</div>
    </header>
    <div class="prayer-card">
      <h2>Prayer Times Today</h2>
      <div class="prayer-time"><span>Fajr Start</span><span>6:36 AM</span></div>
      <div class="prayer-time"><span>Zuhr Start</span><span>12:14 PM</span></div>
      <div class="prayer-time"><span>Asar Start</span><span>2:27 PM</span></div>
      <div class="prayer-time"><span>Maghrib</span><span>4:14 PM</span></div>
      <div class="prayer-time"><span>Esha Start</span><span>5:35 PM</span></div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search">
    </div>
    <div class="notifications">
      <label>
        <input type="checkbox" id="notifications-toggle">
        Enable Notifications
      </label>
    </div>
    <nav class="nav-tabs">
      <button class="tab active">Prayers</button>
      <button class="tab">Info</button>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
