<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A7B42;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
        }

        .app {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            color: #fff;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .content {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 70px;
        }

        .title {
            color: #0A7B42;
            text-align: center;
            font-size: 16px;
            margin: 0 0 20px 0;
        }

        .date {
            font-weight: 500;
            margin: 15px 0;
            font-size: 15px;
        }

        .prayer-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .prayer-row span:first-child {
            color: #666;
        }

        .search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid #eee;
        }

        .nav-button {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div>Current Prayer Asr</div>
            <div class="header-row">
                <span>Jamat</span>
                <span>3:00 PM</span>
            </div>
        </div>

        <div class="content">
            <h1 class="title">PRAYER TIMES TODAY</h1>
            
            <div class="date">Thursday, January 2, 2025</div>
            <div class="prayer-row">
                <span>Fajr Start</span>
                <span>6:36 AM</span>
            </div>
            <div class="prayer-row">
                <span>Zuhr Start</span>
                <span>12:14 PM</span>
            </div>
            <div class="prayer-row">
                <span>Asar Start</span>
                <span>2:27 PM</span>
            </div>
            <div class="prayer-row">
                <span>Maghrib</span>
                <span>4:14 PM</span>
            </div>
            <div class="prayer-row">
                <span>Esha Start</span>
                <span>5:35 PM</span>
            </div>

            <div class="date">Friday, January 3, 2025</div>
            <div class="prayer-row">
                <span>Fajr Start</span>
                <span>6:36 AM</span>
            </div>

            <input type="text" class="search" placeholder="Search">
        </div>

        <nav class="nav">
            <button class="nav-button">Prayers</button>
            <button class="nav-button">Info</button>
        </nav>
    </div>
</body>
</html>
