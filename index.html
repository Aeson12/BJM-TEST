<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="current-prayer">
                Current Prayer: Jamat
            </div>
            <div class="jamat-time">
                <span>Jamat</span>
                <span>3:00 PM</span>
            </div>
        </header>

        <div class="prayer-card">
            <h2>PRAYER TIMES TODAY</h2>

            <div class="prayer-day">
                <h3>Thursday, January 2, 2025</h3>
                <div class="prayer-time">
                    <span>Fajr Start</span>
                    <span>6:36 AM</span>
                </div>
                <div class="prayer-time">
                    <span>Zuhr Start</span>
                    <span>12:14 PM</span>
                </div>
                <div class="prayer-time">
                    <span>Asar Start</span>
                    <span>2:27 PM</span>
                </div>
                <div class="prayer-time">
                    <span>Maghrib</span>
                    <span>4:14 PM</span>
                </div>
                <div class="prayer-time">
                    <span>Esha Start</span>
                    <span>5:35 PM</span>
                </div>
            </div>

            <div class="prayer-day">
                <h3>Friday, January 3, 2025</h3>
                <div class="prayer-time">
                    <span>Fajr Start</span>
                    <span>6:36 AM</span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
        </div>

        <nav class="nav-tabs">
            <button class="tab active">
                <img src="prayer.svg" alt="Prayer" class="tab-icon">
                Prayers
            </button>
            <button class="tab">
                <img src="info.svg" alt="Info" class="tab-icon">
                Info
            </button>
        </nav>
    </div>
</body>
</html>
