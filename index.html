<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My PWA Website</title>
  <meta name="description" content="A modern PWA website built with HTML." />
  <meta name="theme-color" content="#0A7B42" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <h1>My PWA Website</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to My PWA</h2>
      <p>This is a simple website that works offline as a PWA.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This website is a Progressive Web App, meaning you can install it on your device and access it offline.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My PWA Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
